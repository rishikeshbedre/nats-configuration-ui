<h1 mat-dialog-title>Add User</h1>
<form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>

        <mat-form-field appearance="standard">
            <mat-label>User</mat-label>
            <input matInput formControlName="user" placeholder="Ex. username" required>
            <mat-hint align="end">Min 3 characters</mat-hint>
            <mat-error *ngIf="user.invalid && user.touched && user.errors?.required">User is required</mat-error>
            <mat-error *ngIf="user.invalid && user.touched && user.errors?.minlength">User must be at least 3 characters
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Ex. password" required>
            <mat-hint align="end">Min 3 characters</mat-hint>
            <mat-error *ngIf="password.invalid && password.touched && password.errors?.required">Password is required
            </mat-error>
            <mat-error *ngIf="password.invalid && password.touched && password.errors?.minlength">Password must be at
                least 3 characters</mat-error>
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button class="mat-raised-button" mat-dialog-close>Cancel</button>
        <button class="mat-raised-button mat-primary" [disabled]="!addUserForm.valid" type="submit">Add</button>
    </mat-dialog-actions>
</form>
